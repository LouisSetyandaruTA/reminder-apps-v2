<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .db-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .db-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .db-card:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard Reminder</h1>
            <button id="add-db-btn"
                class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                <i data-lucide="plus-circle" class="h-5 w-5"></i>
                Tambah Database
            </button>
        </header>

        <main id="db-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Kartu database akan dimuat di sini oleh JavaScript -->
        </main>

        <div id="empty-state" class="text-center py-20 hidden">
            <i data-lucide="database" class="mx-auto text-gray-400 mb-4 h-16 w-16"></i>
            <h2 class="text-xl font-semibold text-gray-700">Belum Ada Database</h2>
            <p class="text-gray-500 mt-2">Klik tombol "Tambah Database" untuk memulai.</p>
        </div>
    </div>

    <!-- Modal untuk Tambah Database -->
    <div id="add-db-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <form id="add-db-form">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Tambah Database Baru</h2>
                    <button type="button" data-action="close" class="p-1 hover:bg-gray-200 rounded-full"><i
                            data-lucide="x" class="h-5 w-5"></i></button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="db-name" class="block text-sm font-medium text-gray-700">Nama Database</label>
                        <input id="db-name" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Contoh: Cabang Surabaya">
                    </div>
                    <div>
                        <label for="db-id" class="block text-sm font-medium text-gray-700">ID atau Link Google
                            Sheet</label>
                        <input id="db-id" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Tempel ID atau link Google Sheet di sini">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" data-action="close"
                        class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Batal</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./src/dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
